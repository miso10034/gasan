<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
    span{
      color : red;
      cursor : pointer;
    }
    div{
      margin : 3px;
      width : 80px;
      height : 80px;
      background: rgb(247, 167, 48);
    }
    </style>
</head>
<body>
    <input type = "button" id = "fadeOut" value = "fadeOut">
    <input type = "button" id = "fadeIn" value = "fadeIn">
    <input type = "button" id = "hide" value = "hide">
    <input type = "button" id = "show" value = "show">
    <input type = "button" id = "slidedown" value = "slidedown">
    <input type = "button" id = "slideup" value = "slideup">
    <input type = "button" id = "mix" value = "mix">
    <div id = "target">
      target
    </div>
    <script>
      $('input[type = "button"]').click(function(e){
          var $this = $(e.target);
          switch($this.attr('id')){
              case 'fadeOut':
                  $('#target').fadeOut('slow');
                  break;
              case 'fadeIn':
                  $('#target').fadeIn('slow');
                  break;
              case 'hide':
                  $('#target').hide();
                  break;
              case 'show':
                  $('#target').show();
                  break;
              case 'slidedown':
                  $('#target').slideDown('slow');
                  break;
              case 'slideup':
                  $('#target').slideUp('slow');
                  break;
              case 'mix':
                  $('#target').fadeOut('slow').fadeIn('slow')
                  .delay(1000).hide().delay(1000).show().delay(1000)
                  .slideUp('slow').delay(1000).slideDown('slow',function(){
                    alert('end');
                  });
                  break;
          
          }
      })
    </script>
</body>
</html>
