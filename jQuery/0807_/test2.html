<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 테스트</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <button id = 'click-me'>클릭하세요.</button>
    <div id = "result"></div>

    <div class = "slider">
        <img src ="ele.jpg" alt = "1" width="350" height="400">
        <img src ="ele.jpg" alt = "2" width="350" height="400">
        <img src ="ele.jpg" alt = "3" width="350" height="400">
    </div>
</body>
    <script>
       //버튼이 클릭되었습니다.
       $('#click-me').click(function(){
        // $('#result').text("버튼이 클릭되었습니다.");
        $('.slider').slideToggle(); 
     }) 
    </script>

</html>
