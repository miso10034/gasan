<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api 연습</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>API 연습</h1>
    <input id = "search" type = "text"/>
    <button id = "submit">검색</button><p></p>
    <!-- AJAX 형태 만들기 -->
    <script>
        $('#submit').click(function(){
            $.ajax({
                //서버로 보내는 요청
                method : "GET",
                //카카오 사이트에서 url 붙이고 뒤에 ?~~~
                //$('#search').val() : 입력한 값이 결합되는 부분
                url : "https://dapi.kakao.com/v3/search/book?target=title&query=" + $('#search').val(),
                //헤더 필수 KakaoAK 다음에 나만의 REST 인증키 넣어주기
                headers : {Authorization :"KakaoAK 8a8972422843ae943f3fe179e7f18332"}
            }).done(function(data){
                //서버로부터 받은 데이터
                console.log(data.documents[0].title);
                console.log(data.documents[0].contents);
                console.log(data.documents[0].authors);
                console.log(data.documents[0].publisher);

                //<span>영역을 동적으로 생성해서 append하는 것
                $('body').append("<img src = "+ data.documents[0].thumbnail + "/>" + "<br>")
                $('body').append("<span>"+ data.documents[0].title + "</span>" + "<br>")
                $('body').append("<span>"+ data.documents[0].contents + "</span>" + "<br>")
                $('body').append("<span>"+ data.documents[0].authors + "</span>" + "<br>")
            });
        })
        
        
      
    </script>
</body>
    <script>
    </script>

</html>
