<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 객체</title>
</head>
<body>
    <h2>가볼만한 사이트</h2>
    <form name="test">
        <select name="page" onChange="loadPage()" onblur="alertMsg()">
            <!-- 아무것도 넣을 게 없을 때 # -->
            <option value="#">사이트 선택</option>
            <option value="https://www.musinsa.com/app/">무신사</option>
            <option value="https://www.subway.co.kr/">서브웨이</option>
            <option value="https://www.cgv.co.kr/">cgv</option>
            <option value="https://www.lotteworld.com/gate.html">롯데월드</option>
            <option value="https://watcha.com/">왓챠</option>



            </option>
        </select>
    </form>
    <script>
        function loadPage(){
            var obj = document.test.page;
            //selectedIndex 속성 => selected 속성이 있는 옵션의 인덱스를 갖음
            location.href = obj.options[obj.selectedIndex].value;
        }
        function alertMsg(){
            alert('위험한 사이트입니다. 주의하세요');
        }
    </script>
</body>
</html>
