<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 객체</title>
</head>
<body onLoad = "myLoad()" onresize="myFocus()">
    <script>
        function myLoad(){
            alert("문서를 로드했습니다.");
        }
        function myFocus(){
            alert("포커스를 잃었습니다.");
        } 
    </script>
</body>
</html>
