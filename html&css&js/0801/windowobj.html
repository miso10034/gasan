        var timeId;

        function timeStart(){
            alert("5초 후 폭발합니다.")
            timeId  = window.setTimeout(function(){
                alert("퍼어어엉...!!!!")
            }, 5000); // 5초 뒤에 이 함수를 실행시키겠다.
        }
        function timeStop(){
            window.clearTimeout(timeId);
            alert("폭탄이 간신히 해제되었습니다. 목숨을 건졌습니다.");
        }
    </script>
