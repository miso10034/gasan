<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        .account{
            margin : 10px 10px;
        }
        .login{
            float: right;
            background : pink;
            border-color: aliceblue;
        }
        #userid, #userpw{
            width : 100%;
        }


    </style>
</head>
<body>
    <form>
        <div class = "account">
            <label >아이디</label>
            <input type="text" id = "userid">
        </div>
        <div class = "account">
            <label>비밀번호</label>
            <input type="password" id = "userpw">
        </div>
        <button type = "submit" class ="login">로그인</button>
    </form>
</body>
</html>
