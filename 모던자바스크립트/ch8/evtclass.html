<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <button id = "btnclk">:D</button>
    <div id = "result"></div>

    <script>
        class Mouse{
            handleEvent(event){
                switch(event.type){
                    case 'mousedown':
                        result.innerHTML = "마우스 버튼 누름";
                        break;
                    case 'mouseup':
                        result.innerHTML = "마우스 버튼 놓음";
                        break;
                }
            }
        }

        //클래스에 대한 객체 생성
        var mouse = new Mouse();

        btnclk.addEventListener('mousedown', mouse);
        btnclk.addEventListener('mouseup', mouse);

    </script>
</body>
</html>
