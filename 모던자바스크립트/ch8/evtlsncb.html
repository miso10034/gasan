<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <button id = "order1">주문1</button>
    <button id = "order2">주문2</button>

    <script>
        const orderHandler1 = function(){
            alert('주문하신 아메리카노가 나왔습니다.');
        }

        const orderHander2 = function(){
            alert('주문하신 카페라떼가 나왔습니다.');
        }

        //콜백함수
        order1.onclick = orderHandler1;
        order2.addEventListener('click', orderHander2);
    </script>
</body>
</html>
