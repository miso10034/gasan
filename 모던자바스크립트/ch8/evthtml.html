<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>
<body>
    <button id = "btnclk">:D</button>

    <script>
        function first(){
            alert('첫 번째 메시지');
        }

        btnclk.addEventListener('click', first);
        btnclk.addEventListener('click', function(){
            alert('두 번째 메시지');
        })

        btnclk.removeEventListener('click', first);
    </script>
</body>
</html>
