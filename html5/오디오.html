<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오</title>
</head>
<body>
    <audio id = "music" src = "multimedia/song.mp3" type ="audio/mp3" ></audio>
    <button onclick="musicPlay()">재생</button>
    <button onclick="musicPause()">일시정지</button>
    <div id = "time"></div>
    <script>
        var music = document.getElementById("music");
        function musicPlay(){
            music.play();
        }
        function musicPause(){
            music.pause();
        }
        //이벤트 핸들러
        music.addEventListener("timeupdate", function(){
            document.getElementById("time").innerHTML = 
                Math.floor(music.currentTime) + "/" + Math.floor(music.duration) + "(초)";
        });
    </script>

        오디오 엘리먼트
    </audio> -->
</body>
</html>
