<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 드래그 앤 드롭</title>
</head>
<body>
    <style>
        #itemlist, #pickup{
            width : 440px;
            height : 150px;
            padding : 5px;
            margin : 5px;
            border : 3px solid palevioletred;
        }
    </style>

    <h2>이미지 요소 드래그 앤 드롭</h2>
    베스트 고양이 짤<br>
    <div id = "itemlist" ondrop="drop(event)" ondragover="dragover(event)">
        <img id = "CAT1" src = "고양이.jfif" width = "100" height = "150" hspace  = "20"
            draggable="true" ondragstart="dragstart(event)"> 
        <img id = "CAT2" src = "고양이3.png" width = "100" height = "150" hspace  = "20"
            draggable="true" ondragstart="dragstart(event)"> 
        <img id = "CAT3" src = "고양이2.png" width = "100" height = "150" hspace  = "20"
            draggable="true" ondragstart="dragstart(event)"> 
    </div>
    <br><br>
    마음에 드는 순서대로 드래그 기기<br>
    <div id = "pickup" ondragover="dragover(event)" ondrop="drop(event)"></div>
    <script>
        function dragstart(e){
            e.dataTransfer.setData("cats", e.target.id)
        }
        function dragover(e){
            e.preventDefault();
        }
        function drop(e){
            var catid = e.dataTransfer.getData("cats");
            var id = e.target.getAttribute("id");
            e.target.appendChild(document.getElementById(catid));

            if(id == 'pickup'){
                alert("pick 되었습니다.");
            }else{
                alert("back 되었습니다.");
            }
            e.preventDefault();
        }
    </script>
</body>
</html>
