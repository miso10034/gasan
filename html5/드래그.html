<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그</title>
    <style>
        #box1,#box2,#box3{
            width : 75px;
            height:70px;
            padding: 5px;
            margin: 5px;
        } 
        #box1{background-color: hotpink;}
        #box2{background-color: coral;}
        #box3{background-color: khaki;}
    </style>
</head>
<body>
    <h2>draggable 속성 설정 테스트</h2>

    <div id = "box1" draggable="true"></div>
    <div id = "box2" draggable="false"></div>
    <div id = "box3" draggable="false"></div>
</body>
</html>
