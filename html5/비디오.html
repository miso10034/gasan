<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오</title>
</head>
<body>
    <video id = "vod" src = "multimedia/perfume.mp4" type="video/mp4">
    </video>
    <button onclick = "vodPlay()">재생</button>
    <button onclick = "vodPause()">일시정지</button>
    볼륨 : <input type = "range" id = "vcontrol" max = "1" step = "any" onchange="updateVolume()">
    <script>
        var vod = document.getElementById("vod");
        function vodPlay(){
            vod.play();
        }
        function vodPause(){
            vod.pause();
        }
        function updateVolume(){
            vod.volume = vcontrol.value;
        }
    </script>
    <!-- <video controls width="400" loop>
        <source src = "multimedia/perfume.mp4" type = "video/mp4">
    </video> -->
</body>
</html>
